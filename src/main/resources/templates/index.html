<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Все люди</title>
</head>
<body>

<div th:each="user : ${MyUser}">
  <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
  &emsp;

  <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getSurname()}">user</a>
  &emsp;

  <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a>
  &emsp;

  <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getPassword()}">user</a>
  &emsp;

  <a th:href="@{users/{id}(id=${user.getId()})}" th:text="${user.getRoles()}">user</a>
  &emsp;



  <hr/>


</div>


<a href="/users/new">Create new person</a>

<br/>
<hr/>

<a href="/logout">logout</a>



</body>
</html>
